<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="images/iconcoffee.png"/>
  <title>Make Ur Coffee</title>
</head>
<body>
  <section>
    
    <h1><img id="logo" src="./images/header.png" alt="Main logo website"></h1>
    
    <img id="glas" src="images/leegglas.png" alt="lege mason jar">

    <img id="reset" src="images/reset.png" alt="reset button">

    <img id="bestel" src="images/done.png" alt="koffie is klaar button">

    <div class="ingredienten">
        <img id="straw" src="images/strawv2.png" alt="roze plastic rietje">
        <img id="koffie" src="images/coffee.png" alt="twee koffiebonen">
        <img id="ijsklontjes" src="images/ice.png" alt="twee ijsklontjes">
        <img id="siroop" src="images/syrup.png" alt="vanille syrup">
        <img id="slagroom" src="images/cream.png" alt="slagroomtoefje">
    </div>

  </section>
  <script src="scripts/koffie.js"></script>
</body>
</html>
